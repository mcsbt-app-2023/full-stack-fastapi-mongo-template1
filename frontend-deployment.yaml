apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\bin\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
    traefik.constraint-label: traefik-public
    traefik.docker.network: traefik-public
    traefik.enable: "true"
    traefik.router.frontend-http.entrypoints: http
    traefik.router.frontend-http.middlewares: https-redirect,www-redirect
    traefik.router.frontend-http.rule: Host(`localhost`, `www.localhost`)
    traefik.router.frontend-https.entrypoints: https
    traefik.router.frontend-https.middlewares: www-redirect
    traefik.router.frontend-https.rule: Host(`localhost`, `www.localhost`)
    traefik.router.frontend-https.tls: "true"
    traefik.router.frontend-https.tls.certresolver: le
    traefik.service.frontend.port: "80"
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  template:
    metadata:
      annotations:
        kompose.cmd: C:\bin\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
        traefik.constraint-label: traefik-public
        traefik.docker.network: traefik-public
        traefik.enable: "true"
        traefik.router.frontend-http.entrypoints: http
        traefik.router.frontend-http.middlewares: https-redirect,www-redirect
        traefik.router.frontend-http.rule: Host(`localhost`, `www.localhost`)
        traefik.router.frontend-https.entrypoints: https
        traefik.router.frontend-https.middlewares: www-redirect
        traefik.router.frontend-https.rule: Host(`localhost`, `www.localhost`)
        traefik.router.frontend-https.tls: "true"
        traefik.router.frontend-https.tls.certresolver: le
        traefik.service.frontend.port: "80"
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - image: frontend:latest
          name: frontend
      restartPolicy: Always
